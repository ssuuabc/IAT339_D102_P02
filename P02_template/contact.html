<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="css/main.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700,800,400italic,300italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Candal%7CLilita+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rufina">
	<link href='https://fonts.googleapis.com/css?family=Sintony' rel='stylesheet' type='text/css'>


</head>

<body>

	<!-- NAV BAR -->
	<nav class="nav-main-wrap">
		<ul class="nav-main">
			<li class="logo">
				<a href="Home.html">
					<img id="heels" src="img/logo.png" alt="logo image">
				</a>
			</li>

			<li><a class="button-nav button-nav-grid-col-1" href="all.html"> Heels</a></li>
			<li><a class="button-nav button-nav-grid-col-1" href="Customize-Step1.html"> Customize</a></li>
			<li><a class="button-nav button-nav-grid-col-1" href="FAQ.html"> FAQ</a></li>
			<li><a class="button-nav button-nav-grid-col-1" href="contact.html"> Contact</a></li>
			<li class="booking-nav">
				<a class="button-nav button-nav-grid-col-1" id="MyCart" href="MyCart.html">My Cart</a>
				<!-- icon for the booking-->
			</li>
		</ul>
	</nav>

	<!-- END OF NAV BAR-->


	<!-- CONTENT -->

	<section id="wrapper">
		<div class="Title">
			<h2>Contact us</h2>
		</div>

		<section id="contact" class="contact-wrapper">
			<div class="grid-1-1">
				<br>
				<p>To edit the details of an order, including shipping, sizing, addresses, or cancellations, please send us an email using the form below.</p>

				<div id="contactForm">

						<div class="grid-1-2">
							<input type="text" title="contact-name" placeholder="Full name">
						</div>

						<div class="grid-1-2">
							<input type="text" title="contact-phone" placeholder="Phone Number">
						</div>

						<div class="grid-1-1">
							<input type="email" title="contact-email" placeholder="Email address">
						</div>

						<div class="grid-1-1">
							<input type="email" title="contact-subject" placeholder="Subject">
						</div>

						<div class="grid-1-1">
							<textarea title="contact-comment" placeholder="Type here!"></textarea>
						</div>

					<div>
						<input type="submit" value="Submit">
					</div>
				</div>
			</div>
		</section>

	</section>
	<!-- END OF CONTENT -->



</body>

</html>
